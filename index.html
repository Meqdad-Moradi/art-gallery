<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./app.js" defer></script>
    <title>Art Gallery</title>
  </head>
  <body>
    <div class="showcase" id="showcase">
      <header id="header">
        <div class="container">
          <div class="logo">
            <a href="./index.html" class="logo-link">
              <h1>art <span>gallery</span></h1>
            </a>
          </div>

          <nav class="nav">
            <ul class="nav-list">
              <li><a href="./index.html" class="active">home</a></li>
              <li><a href="#">gallery</a></li>
              <li><a href="#">about</a></li>
              <li><a href="#">contact</a></li>
            </ul>
          </nav>

          <div class="cart-container">
            <i class="fas fa-cart-plus"></i>
            <p class="cart-itmes">0</p>
          </div>

          <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </header>

      <!-- slide show -->
      <section class="slides">
        <div class="slide active">
          <picture>
            <source srcset="./images/l1.jpg" media="(min-width: 800px)" />
            <img src="./images/hero.jpg" alt="hero img" />
          </picture>
          <div class="content">
            <h2 class="title">slide one</h2>
            <p class="body-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
            <a href="#" class="btn">learn more</a>
          </div>
        </div>

        <div class="slide">
          <picture>
            <source srcset="./images/l2.jpg" media="(min-width: 800px)" />
            <img src="./images/p1.jpg" alt="hero img" />
          </picture>
        </div>

        <div class="slide">
          <picture>
            <source srcset="./images/l3.jpg" media="(min-width: 800px)" />
            <img src="./images/p2.jpg" alt="hero img" />
          </picture>
        </div>
      </section>

      <!-- slide indicator -->
      <ul id="slide-indicator">
      </ul>

      <!-- overlay -->
      <div class="overlay"></div>
    </div>
    <!-- end of showcase -->
  </body>
</html>
