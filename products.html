<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./app.js" defer></script>
    <title>Modern Art Gallery</title>
  </head>
  <body>
    <div class="showcase products-showcase" id="showcase">
      <header id="header">
        <div class="container">
          <div class="logo">
            <a href="./index.html" class="logo-link">
              <h1>art <span>gallery</span></h1>
            </a>
          </div>

          <nav class="nav">
            <ul class="nav-list">
              <li><a href="./index.html">home</a></li>
              <li><a href="./products.html" class="active">catalog</a></li>
              <li><a href="./index.html#gallery">gallery</a></li>
              <li><a href="./index.html#about">about</a></li>
              <li><a href="./index.html#contact">contact</a></li>
            </ul>
          </nav>

          <div class="cart-container">
            <i class="fas fa-cart-plus"></i>
            <p class="cart-itmes">0</p>
          </div>

          <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </header>

      <!-- showcase hero -->
      <div class="products-hero">
        <div class="container">
          <img src="./images/l1.jpg" alt="hero image" />
          <h1 class="main-title">Products page</h1>
        </div>
      </div>
    </div>
    <!-- end of showcase -->

    <!-- footer section -->
    <footer id="footer">
      <div class="container">
        <div class="footer-content">
          <div class="logo">
            <a href="./index.html" class="logo-link">
              <h1>art <span>gallery</span></h1>
            </a>
          </div>

          <p class="body-text">
            the Modern Art Gallery is free to all visitors and open seven days a
            week from 8am to 9pm. Find us at 99 King Street, Newport, USA.
          </p>

          <ul class="social-icons">
            <li>
              <a href="http://www.facebook.com/" target="_blank"
                ><i class="fab fa-facebook-square"></i
              ></a>
            </li>
            <li>
              <a href="http://www.instagram.com/" target="_blank"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
            <li>
              <a href="http://www.twitter.com/" target="_blank"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- end of footer -->
  </body>
</html>
